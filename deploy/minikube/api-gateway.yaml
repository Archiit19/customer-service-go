apiVersion: v1
kind: ConfigMap
metadata:
  name: customer-service-gateway-config
  namespace: customer-service
data:
  nginx.conf: |
    events {}
    http {
      upstream customer_service_backend {
        server customer-service.customer-service.svc.cluster.local:80;
      }

      server {
        listen 80;
        server_name _;

        location / {
          proxy_pass http://customer_service_backend;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service-gateway
  namespace: customer-service
  labels:
    app: customer-service-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-service-gateway
  template:
    metadata:
      labels:
        app: customer-service-gateway
    spec:
      containers:
        - name: api-gateway
          image: nginx:1.27-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: gateway-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: gateway-config
          configMap:
            name: customer-service-gateway-config
            items:
              - key: nginx.conf
                path: nginx.conf
---
apiVersion: v1
kind: Service
metadata:
  name: customer-service-gateway
  namespace: customer-service
  labels:
    app: customer-service-gateway
spec:
  type: LoadBalancer
  selector:
    app: customer-service-gateway
  ports:
    - name: http
      port: 80
      targetPort: http
