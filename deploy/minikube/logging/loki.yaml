apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: customer-service
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100

    common:
      path_prefix: /data/loki
      ring:
        kvstore:
          store: inmemory

    schema_config:
      configs:
        - from: 2020-10-15
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: loki_index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /data/loki/index
        cache_location: /data/loki/cache
      filesystem:
        directory: /data/loki/chunks

    compactor:
      working_directory: /data/loki/compactor

    limits_config:
      ingestion_rate_mb: 8
      ingestion_burst_size_mb: 16
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      allow_structured_metadata: false

    chunk_store_config: {}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: customer-service
  labels:
    app: loki
spec:
  serviceName: loki
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:3.1.1
          imagePullPolicy: IfNotPresent
          args:
            - -config.file=/etc/loki/loki.yaml
          ports:
            - containerPort: 3100
              name: http
          volumeMounts:
            - name: loki-config
              mountPath: /etc/loki
            - name: loki-data
              mountPath: /data/loki
      volumes:
        - name: loki-config
          configMap:
            name: loki-config
        - name: loki-data
          emptyDir: {}
  volumeClaimTemplates: []
  # We rely on emptyDir for simplicity; swap to PVC for production workloads.
---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: customer-service
  labels:
    app: loki
spec:
  type: ClusterIP
  selector:
    app: loki
  ports:
    - name: http
      port: 3100
      targetPort: http
